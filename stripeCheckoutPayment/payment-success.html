<!-- public/payment-success.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Payment Success</title>
  </head>
  <body>
    <h2>ğŸ‰ Payment Successful</h2>
    <p id="status">Verifying payment...</p>

    <script>
      const params = new URLSearchParams(window.location.search);
      const sessionId = params.get("session_id");

      if (!sessionId) {
        document.getElementById("status").innerText =
          "âŒ No session ID in URL.";
      } else {
        fetch(
          `http://localhost:3000/api/v1/payments/payment-session/${sessionId}`
        )
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
            if (data.status === "paid") {
              document.getElementById(
                "status"
              ).innerText = `âœ… Payment completed! You paid $${
                data.amount / 100
              }`;
            } else {
              document.getElementById("status").innerText =
                "âŒ Payment not completed.";
            }
          })
          .catch((err) => {
            document.getElementById("status").innerText =
              "âŒ Error verifying payment.";
            console.error(err);
          });
      }
    </script>
  </body>
</html>
